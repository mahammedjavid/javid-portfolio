<div class="footer">
    <div class="d-flex align-items-center justify-content-between head_box_top">
        <div class="d-flex align-items-center ">
            <div class="p-3 name_row fw-bold me-2 social_text">find me in :</div>
            <div class="d-flex">
                <div class="head_box p-3 d-flex align-items-center" *ngFor="let item of social_media">
                    <img height="27" width="27" [src]="item.image" alt="image"> <a style="text-decoration: none;" [href]="item.link" class="ms-2 d-md-block d-none social_text" target="_blank">{{item.name}}</a>
                </div>
                <div class="social_text head_box p-3 align-items-center d-lg-none d-flex">
                    <a style="text-decoration: none;" target="_blank" [href]="github.link" class="me-2 d-md-block d-none" >{{github.name}}</a><img height="27" width="27"[src]="github.image" alt="image"> 
                </div>
                <div class="head_box p-3 align-items-center d-lg-flex d-none" style="position: absolute;right: 0;">
                    <a style="text-decoration: none;" target="_blank" [href]="github.link" class="social_text me-2 d-md-block d-none">{{github.name}}</a><img height="27" width="27" [src]="github.image" alt="image"> 
                </div>
            </div>
        </div>
    </div>
</div>
